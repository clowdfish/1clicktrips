  about:
    section1:
      headline: Geht Ihnen die Reiseplanung auch auf die Nerven?
      text: >
        Das Buchen von Geschäftsreise gestaltet sich immer wieder als Ärgernis und kostet eine viel Zeit, die sinnvoller genutzt werden könnte. Meistens kennt man das Ziel und den Zeitrahmen, wie lange man vor Ort sein muss. Dann beginnt die Suche: Wie komme ich am besten zum Ziel? Welche Möglichkeiten habe ich? Sollte ich besser den Zug nehmen oder das Flugzeug? Muss ich am Vortag anreisen? Wie weit ist es vom Flughafen zum Zielort? Wieviel kosten die unterschiedlichen Optionen?<br>
        Verschwenden Sie auch zu viel Zeit mit der Organisation Ihrer Geschäftsreisen? <br /> Bucht Ihre Reiseabteilung ständig Reisen, die nicht zu Ihrem Profil passen?
    section2:
      headline: Eine völlig neue Erfahrung beim Buchen von Geschäftsreisen
      text: >
        Sie erstellen Ihr persönliches Reiseprofil genau einmal. Dann geben Sie das Ziel und die Zeiten vor Ort ein. Trip-To-Go wird Ihnen die besten Reisemöglichkeiten vorschlagen: basierend auf Kosten, Zeit oder Ihren persönlichen Einstellungen.<br>
        Müheloses Erstellen von Geschäftsreisen ist keine Illusion mehr. Mit Ihrem eigenen mobilen Reisebegleiter.<br>
        Versuchen Sie es und finden Sie noch heute ihren <a href='./#/search'>perfekten Business Trip</a>.
