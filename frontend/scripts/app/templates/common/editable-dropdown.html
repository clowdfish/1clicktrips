<fieldset>
  <label>{[label | translate]}</label>
  <select ng-model="value"
          id="{[key]}"
          name="{[key]}"
          ng-change="save(value)"
          ng-class="{ error: error, success: success }"
          ng-options="item.value as item.description for item in options">
  </select>
  <span class="input-status">
    <i class="fa fa-check"></i>
    <i class="fa fa-exclamation"></i>
  </span>
</fieldset>
