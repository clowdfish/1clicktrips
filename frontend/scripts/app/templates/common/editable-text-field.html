<fieldset>
  <label class="editable-textfield-label">{[ fieldConfig.description | translate ]}</label>
  <input
    type="text"
    ng-model="fieldConfig.value"
    value="{[ fieldConfig.value ]}"
    ng-class="{ error: error, success: success }"
    ng-blur="save(fieldConfig.value)"
    ng-keypress="($event.which === 13) ? blurElement($event) : 0"
    placeholder="{[ 'settings_other_edit' | translate]}" />
  <span class="input-status">
    <i class="fa fa-check"></i>
    <i class="fa fa-exclamation"></i>
  </span>
</fieldset>
