<h1>{[ "settings_preferences_title" | translate ]}</h1>

<div class="user-preferences-wrapper">
  <form name="preferenceForm">
    <div ng-repeat="preference in userPreferences">

      <!-- Multi choice setting -->
      <div ng-if="preference.options">
        <editable-dropdown
          class="preferences-attribute"
          label="preference.description"
          key="preference.key"
          value="preference.value"
          options="preference.options"
          save="saveSetting">
        </editable-dropdown>

      </div>

      <!-- Text setting -->
      <div ng-if="!preference.options">
        <editable-text-field
          class="preferences-attribute"
          label="preference.description"
          key="preference.key"
          value="preference.value"
          save="saveSetting">
        </editable-text-field>
      </div>
    </div>
  </form>
</div>
