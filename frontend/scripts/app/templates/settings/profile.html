<h1>{[ "settings_profile_title" | translate ]}</h1>

<form name="profileForm">

  <div class="form-group profile-attribute">
    <label>Image</label>
    <img ng-src="{[userProfile.image]}" width="150" height="150" />
    <input type="file"
            id="profile-picture"
            ng-file-select
            ng-model="profilePicture"
            name="profilePicture"
            ng-file-change="uploadImage($event)">
    <span ng-show="isUploading">{[ "settings_profile_upload" | translate ]}</span>
  </div>


  <editable-text-field
    class="profile-attribute"
    key="'first_name'"
    value="userProfile.first_name"
    label="'settings_profile_firstname'"
    save="saveProfile"></editable-text-field>

  <editable-text-field
    class="profile-attribute"
    key="'last_name'"
    value="userProfile.last_name"
    label="'settings_profile_lastname'"
    save="saveProfile"></editable-text-field>

  <editable-text-field
    class="profile-attribute"
    key="'company_name'"
    value="userProfile.company_name"
    label="'settings_profile_company'"
    save="saveProfile"></editable-text-field>

  <editable-text-field
    class="profile-attribute"
    key="'street'"
    value="userProfile.street"
    label="'settings_profile_address_street'"
    save="saveProfile"></editable-text-field>

  <editable-text-field
    class="profile-attribute"
    key="'zip_code'"
    value="userProfile.zip_code"
    label="'settings_profile_address_zip'"
    save="saveProfile"></editable-text-field>

  <editable-text-field
    class="profile-attribute"
    key="'city'"
    value="userProfile.city"
    label="'settings_profile_address_city'"
    save="saveProfile"></editable-text-field>

  <editable-dropdown
    class="profile-attribute"
    key="'country'"
    value="userProfile.country"
    label="'settings_profile_address_country'"
    options="countryList"
    save="saveProfile">
  </editable-dropdown>

</form>
