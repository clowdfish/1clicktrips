<h1>Profile</h1>

<form name="userProfileForm" ng-submit="submit()">

  <div class="form-group">
    <label>Image</label>
    <img ng-src="{[userProfile.image]}" width="150" height="150"/>
    <input type="file"
            id="profile-picture"
            ng-file-select
            ng-model="profilePicture">
    <input type="button" value="Upload" ng-click="uploadImage()"/>
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input type="text"
          name="first_name"
          class="form-control"
          ng-model="userProfile.first_name"/>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text"
          name="last_name"
          class="form-control"
          ng-model="userProfile.last_name"/>
  </div>

  <div class="form-group">
    <label>Company Name</label>
    <input type="text"
          name="company_name"
          class="form-control"
          ng-model="userProfile.company_name"/>
  </div>

  <div class="form-group">
    <label>Street</label>
    <input type="text"
          name="street"
          class="form-control"
          ng-model="userProfile.street"/>
  </div>

  <div class="form-group">
    <label>Other Address</label>
    <input type="text"
          name="address_other"
          class="form-control"
          ng-model="userProfile.address_other"/>
  </div>

  <div class="form-group">
    <label>Zip Code</label>
    <input type="number"
          name="zip_code"
          class="form-control"
          ng-model="userProfile.zip_code"/>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>
