<h3 class="settings-sub-title">{[ "dashboard_bookings_label" | translate ]}</h3>

<div ng-show="bookingList.length > 0">
  <table class="settings-bookings-table">
    <thead>
      <tr>
        <th>{[ "general_date" | translate | capitalize ]}</th>
        <th>{[ "general_destination" | translate | capitalize ]}</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="settings-bookings-item" ng-repeat="booking in bookingList">
        <td>{[ booking.booking_date | date: "dd MMM yyyy" ]}</td>
        <td>{[ booking.subject ]}</td>
        <td><a ui-sref="settings.booking.detail({id: booking.id})"><i class="fa fa-eye"></i></a></td>
        <td><a ng-click="deleteBooking(booking)"><i class="fa fa-trash-o"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="bookings-empty-message" ng-show="!bookingList || bookingList.length == 0">
  {[ "dashboard_bookings_empty" | translate ]}
</div>
