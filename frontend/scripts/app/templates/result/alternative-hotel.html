<div class='alternatives-container'>
  <span class="alternatives-container-title">Please choose your preferred hotel</span>
  <a class="alternatives-container-close" ng-click='closePanel()'><i class="fa fa-times-circle-o"></i></a>

  <ul class="hotels-list">

    <li class='hotels-list-item' ng-repeat='hotel in alternatives' ng-class="{selected: selectedHotelId == hotel.id}">
      <img class="hotels-list-item-image" ng-src='{[ hotel.imageUrl ]}' />

      <div class="hotels-list-item-info">
        <span class="hotels-list-item-title">
          {[ hotel.name ]}
        </span>
        <span class="hotels-list-item-rating">
          <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
        </span>
        <span class="hotels-list-item-distance">
          1.5 km from destination
        </span>
      </div>

      <span class='hotels-list-item-price'>
        + {[ hotel.price | currency: currencySymbol ]}
      </span>

      <button class="button hotels-list-item-select"
              ng-click='selectHotel(hotel)'
              ng-hide="selectedHotelId == hotel.id">Select Hotel</button>
      <button class="button hotels-list-item-select"
              ng-click='unselectHotel()'
              ng-show="selectedHotelId == hotel.id">Unselect Hotel</button>
    </li>

  </ul>
</div>
