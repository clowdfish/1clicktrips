<section class="result" ng-show='itineraries == null'>
  <!-- error message -->
  <span class="result-details-error" ng-show="errorState != null">
    There was a problem on the server: <br /><br />
    {[ errorState.message ]}
  </span>
</section>

<section class="result" ng-show='itineraries != null'>
  <h1 class="result-title">Summary</h1>
  <div class="result-overview">
    <span>Search details (<a href="#">modify</a>)</span>
    <span class="result-instructions">You can now select your favorite trip.</span>
  </div>

  <trip-segment-container itineraries="itineraries"
                          timing="timing"
                          show-major="true"
                          select-itinerary="goToItinerary(index)">

  </trip-segment-container>
</section>
