<section class="result" ng-show='itineraries == null'>
  <!-- error message -->
  <span class="result-details-error" ng-show="errorState != null">
    There was a problem on the server: <br /><br />
    {[ errorState.message ]}
  </span>
</section>

<section class="result" ng-show='itineraries != null'>
  <trip-segment-container itineraries="itineraries" timing="{ 'value': '2015-09-17T14:00:00', 'targetDate': true }"></trip-segment-container>
