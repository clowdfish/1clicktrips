<div>
  <!--
  <span>Ratio [% per minute]: </span><span>{{ ratio }}</span><br />
  <span>Earliest departure time: {{Â earliestDeparture }}</span><br />
  <span>Latest arrival time: {{Â latestArrival }}</span>
  -->

  <ul class="result-list">
    <li class="result-list-item"
        ng-repeat="itinerary in itineraries"
        ng-init="itineraryIndex = $index">

     <span class="result-list-item-start"
           ng-class="{ focus: !timing['targetDate'] }"></span>

     <span ng-repeat="container in itineraries[itineraryIndex]['segmentsContainer']"
           ng-init="containerIndex = $index">

        <span ng-repeat="segment in container['alternatives'][0]"
              ng-if="segment['isMajor']"
              ng-init="segmentIndex = $index">

          <trip-segment
            segment="segment"
            show-major="1"
            show-minor="0"></trip-segment>
        </span>
      </span>

      <span class="result-list-item-end"
            ng-class="{ focus: timing['targetDate'] }"></span>
    </li>
  </ul>
</div>
