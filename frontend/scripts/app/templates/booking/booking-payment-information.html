<!-- ASK FOR CUSTOMER DETAILS -->
<h3 class="booking-content-title">Customer information</h3>
<form name="informationForm" ng-submit="continue()">
  <div class="booking-content-group customer-group">
    <fieldset>
      <label for="firstName">First Name</label>
      <input type="text" ng-model="bookingData.userProfile.first_name" name="firstName" id="firstName" required/>
    </fieldset>

    <fieldset>
      <label for="lastName">Last Name</label>
      <input type="text" ng-model="bookingData.userProfile.last_name" name="lastName" id="lastName" required/>
    </fieldset>

    <fieldset>
      <label for="email">Email</label>
      <input type="email" ng-model="bookingData.userProfile.email" name="email" id="email" required/>
    </fieldset>
  </div>

  <!-- OFFER PAYMENT TYPES: PAYPAL OR CREDIT CARD -->
  <div class="booking-content-payment-option">

  </div>

  <!-- ASK FOR PAYMENT DETAILS -->
  <h3 class="booking-content-title">Payment Information</h3>
  <div class="booking-content-form payment-group">
    <fieldset>
      <label for="nameOnCard">Name On Card</label>
      <input type="text" ng-model="bookingData.payment.nameOnCard" name="nameOnCard" id="nameOnCard" required/>

    </fieldset>

    <fieldset>
      <label for="cardNumber">Credit Card Number</label>
      <input type="number" ng-model="bookingData.payment.cardNumber" name="cardNumber" id="cardNumber" required/>
      <span class="input-error" ng-show="informationForm.cardNumber.$error.invalid">Invalid card number</span>
    </fieldset>

    <label>Expiration date</label>
    <fieldset class="booking-content-form-expiration">
      <select ng-model="bookingData.payment.expirationMonth"
              name="expirationMonth"
              ng-options="item.value as item.label for item in months"
              required></select>
      <select ng-model="bookingData.payment.expirationYear"
              name="expirationYear"
              ng-options="item for item in years"
              required></select>
    </fieldset>

    <fieldset>
      <label for="secret">Secret</label>
      <input type="number"
            ng-model="bookingData.payment.secret"
            name="secret"
            id="secret"
            required
            limit-to="3"/>
      <span class="input-error" ng-show="informationForm.secret.$error.invalid"
    </fieldset>
  </div>

  <!-- OFFER THE CREATION OF AN ACCOUNT -->
  <div ng-if="false === isLogin" class="booking-content-create-account">
    <h3 class="booking-content-title">Book faster next time. Create an account</h3>
    <div class="booking-content-form create-account-group">
      <fieldset>
        <label>Email</label>
        <input type="email" ng-model="account.email" name="email"/>
      </fieldset>
      <fieldset>
        <label>Password</label>
        <input type="password" ng-model="account.password" name="password"/>
      </fieldset>
    </div>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="booking-content-buttons">
    <a class="button--light back" ng-click="back()">Back</a>
    <input type="submit" class="button next" value="Continue"/>
  </div>
</form>
