<div class='favorite-list-container'>
  <div class='visible-list'>
    <div ng-repeat='item in listItems | arraySlice:offset:itemPerPage' class='{[slideDirection]}'>
      {[item.origin.description]} -- {[item.destination.description]}
    </div>
  </div>
  <div class='paging'>
    <a ng-click='previousPage()' ng-disabled='disablePreviousPageButton'><i class='fa fa-arrow-left'></i></a>
    {[currentPage]} of {[totalPage]}
    <a ng-click='nextPage()' ng-disabled='disableNextPageButton'><i class='fa fa-arrow-right'></i></a>
  </div>
</div>
