<section class="search">
  <form class="search-form">

      <!-- ORIGIN FORM -->
      <div class="search-form-item" ng-controller='searchOriginCtrl'>
        <span class="fa fa-map-marker search-form-item-icon"></span>
        <label for="origin" class="search-form-item-label">{{ 'search.form.origin' | translate }}</label>
        <input
          type="text"
          id="origin"
          class='search-form-item-input'
          placeholder='{{ "search.form.origin" | translate }}'
          name='origin'
          tabindex="1"
          ng-model='origin'
          typeahead="address.description for address in getAddressSuggestion($viewValue)"
          typeahead-on-select="selectOriginSuggestion($item, $model, $label)" />
      </div>

      <!-- DESTINATION FORM -->
      <div class="search-form-item" ng-controller='searchDestinationFormCtrl'>
        <span class="fa fa-flag-o search-form-item-icon"></span>
        <label for="destination" class="search-form-item-label">{{ 'search.form.destination' | translate }}</label>
        <input
          type="text"
          id='destination'
          class='search-form-item-input'
          placeholder='{{ "search.form.destination" | translate }}'
          name='destination'
          tabindex="2"
          ng-model='destination'
          typeahead="address.description for address in getSuggestion($viewValue)"
          typeahead-on-select="selectDestinationSuggestion($item, $model, $label)" />
      </div>

      <!-- SCHEDULE FORM -->
      <div class="search-form-item" ng-controller='searchDateTimeSelectCtrl'>

        <div class='search-form-item small'>
          <i class="fa fa-calendar"></i>
          <label for="date_start" class="search-form-item-label">{{ 'search.form.date.label' | translate }}</label>
          <input
            type="text"
            id="date_start"
            tabindex="3"
            ng-model="$parent.startDateString"
            placeholder="{{ 'search.form.date.placeholder' | translate }}"
            required />
        </div>

        <div class='search-form-item small'>
          <i class="fa fa-clock-o"></i>
          <label for="time_start" class="search-form-item-label">{{ 'search.form.time.label' | translate }}</label>
          <input
            type="text"
            id="time_start"
            tabindex="4"
            ng-model="$parent.startTimeString"
            placeholder="{{ 'search.form.time.placehoder' | translate }}"
            required />
        </div>
      </div>

      <div class="search-form-item">
          <a ng-click="startSearch()"
             ng-keypress="($event.which === 13) ? startSearch() : 0"
             class="button"
             tabindex="5">{{ 'search.form.start' | translate }}</a>
      </div>
  </form>
</section>
