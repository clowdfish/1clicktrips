<footer id="footer" class="footer">
  <div class="container travel-line">
    <img src="../images/travel_line.svg" onerror="this.onerror=null; this.src='../images/travel_line.png'">
  </div>
  <div class="color">
    <div class="container">
      <div class="socials">
        <a href="//twitter.com/clowdfish" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="/#/contact"><i class="fa fa-at"></i></a>
      </div>
      <div class="language-selection">
        <i class="icon-globe"></i> {{ T.language.language }}
        <ul>
          <li class="is-active"><a href="">{{ T.language.de }}</a></li>
          <li><a href="">{{ T.language.en }}</a></li>
        </ul>
      </div>
      <nav class="links">
        <ul>
          <li><a href="">{{ T.footer.links.privacy }}</a></li>
          <li><a href="">{{ T.footer.links.legal }}</a></li>
          <li><a href="">{{ T.footer.links.contact }}</a></li>
        </ul>
      </nav>
      <div class="copyright">Copyright (c) 2014 clowdfish.</div>
    </div>
  </div>
</footer>
