<section class="modal" modal="signup">
    <a href="#" class="modal-close" modal-close><i class="fa fa-close"></i></a>
    <form class="form modal-content" id="signupForm">
    <h1 class="modal-title">{{ T.signup.header }}</h1>
    <h4 class="modal-subtitle">{{ T.signup.headersub }}</h4>
        <fieldset>
            <input type="email" name="email" placeholder="{{ T.signup.form.email }}" v-rules="required|email" />
            <span class="input-alert" id="signup-email-alert"></span>
        </fieldset>
        <fieldset>
            <input type="password" class="ttg-input" name="password" placeholder="{{ T.signup.form.password }}" v-rules="required|password" />
            <span class="input-alert" id="signup-password-alert">{{ T.login.form.password.alert }}</span>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="agreement" id="ttg-checkbox-signup" value="agree" v-rules="required" />
            <label for="ttg-checkbox-signup">{{{ T.signup.form.check }}}</label>
        </fieldset>
        <div class="form-actions">
            <input type="submit" class="button signup" value="{{ T.signup.form.submit }}" />
            <span class="alternative">{{{ T.signup.form.submitsub }}}</span>
        </div>
    </form>

    <p class="annotation">
        {{{ T.signup.annotation }}}
    </p>
</section>
