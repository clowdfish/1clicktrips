<form class="form box" id="searchForm">
    <h2 class="form-subtitle">{{ T.search.header.start }}</h2>

    <fieldset>
        <span class="location"><input type="text" id="search-origin" placeholder="{{ T.search.form.origin }}" v-rules="required|place" /></span>
        <!--<a href="#" class="js-addressbook">{{ T.search.form.addressbook }}</a>-->
    </fieldset>

    <!-- START APPOINTMENT -->
    <h2 class="form-subtitle">{{ T.search.header.destination }}</h2>
    <fieldset>
        <!--<span class="title-link ttg-link description">{{ T.search.form.description }}</span>-->
        <span class="location"><input type="text" id="search-destination-0" placeholder="{{ T.search.form.destination }}" v-rules="required|place" /></span>
        <!--<a href="#" class="js-addressbook">{{ T.search.form.addressbook }}</a>-->
    </fieldset>

    <fieldset>
        <label for="search-date">Date</label>
        <span class="date"><input type="text" id="date-picker" placeholder="{{ T.search.form.date }}" v-rules="required|date" /></span>
    </fieldset>
    <div class="form-50-50">
        <fieldset>
            <label for="">From</label>
            <input type="text" id="time-picker-start" class="ttg-input ttg-time" placeholder="{{ T.search.form.start }}" v-rules="required|time" />
        </fieldset>
        <fieldset>
            <label for="">To</label>
            <input type="text" id="time-picker-end" class="ttg-input ttg-time" placeholder="{{ T.search.form.end }}" v-rules="required|time" />
        </fieldset>
    </div>
    <!-- END APPOINTMENT -->

    <!--<div class="add-appointment"><hr><div>+</div></div>-->

    <!--<div class="annotation bottom-left">
        <span>{{ T.search.form.annotation }}</span>
    </div>-->

    <input type="submit" class="button--secondary is-disabled" id="submit" value="{{ T.search.form.submit.button }}" />
</form>
